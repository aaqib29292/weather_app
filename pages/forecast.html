<h1 class="text-center">Forecast for  "{{ city | uppercase}}"</h1>
<hr>

<h4 class="text-center">No.of days: <a href="#/forecast/2" ng-class="{'bg-primary': days === '2'}">2</a> | <a href="#/forecast/5" ng-class="{'bg-primary': days === '5'}">5</a> | <a href="#/forecast/7" ng-class="{'bg-primary': days === '7'}">7</a>| <a href="#/forecast/9" ng-class="{'bg-primary': days === '9'}">9</a></h2>

<hr>

<div ng-repeat= "w in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <weather-report weather-day="w" convert-to-standard= "convertToCelsius(degTemp)" convert-to-date= "convertToDate(dt)" date-format="MMM d, y"></weather-report>
    </div>
  </div>
</div>
